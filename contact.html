        <section>
            <div class="container">
                <div class="reach-form">
                    <label for="fName" class="form-label">Full name:</label>
                    <input class="contact-field" type="text" data-field-label="Full name" id="fName" data-required="Y" placeholder="Your name">
                    <label for="email" class="form-label">Email address:</label>
                    <input class="contact-field" type="email" data-field-label="Email address" id="email" data-required="Y" placeholder="name@example.com">
                    <label for="subject" class="form-label">Subject:</label>
                    <select class="contact-field" data-field-label="Subject" id="subject" data-required="Y" aria-label="Subject">
                        <option selected>Select Subject</option>
                        <option value="1">General enquiry</option>
                        <option value="2">Feedback</option>
                        <option value="3">Reporting an issue</option>
                    </select>
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="contact-field" data-field-label="Message" id="message" data-required="Y" rows="3" placeholder="your message..."></textarea>
                    <button class="button-primary button-form" id="contact-button" type="submit">Submit</button>
                    <div id="contact-feedback"></div>
                </div>
